<div class="row p-4">
  <form [formGroup]="formLogin">
    <div class="col-md-12 text-end mb-4">
      <p class="py-4">¿Aún no tienes una cuenta? <b>Registrate ahora.</b></p>
    </div>
    <div class="col-md-12 text-center" style="margin-top: 6.2em">
      <h4>Iniciar sesión en Coink</h4>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Correo electronico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
      </div>
      <div class="mb-3 text-start">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="remindme"
            formControlName="remindme"
          />
          <label class="form-check-label" for="remindme"> Recordarme </label>
        </div>
      </div>
    </div>
    <div class="col-md-12 text-center">
      <button
        class="btn btn-primary px-4 w-50"
        (click)="login()"
        [disabled]="invalidForm"
      >
        Iniciar sesión
      </button>
    </div>
  </form>
</div>
